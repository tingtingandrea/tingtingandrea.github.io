<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCS Film Crew</title>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
  <!-- Firebase Firestore (for Firestore database) -->
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>
  <!-- Firebase Authentication (for authentication) -->
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>

  <style>
      @font-face {
          font-family: 'Maven Pro';
          src: url('path/to/MavenPro-Regular.ttf') format('truetype'); /* Adjust the path as needed */
          font-weight: normal;
          font-style: normal;
      }
      
      body {
          font-family: 'Maven Pro', sans-serif;
      }
  </style>
</head>

<body>
  <div align="center" style="width:100%">
    <h1>WCS Competition Filming</h1>
    
  </div>
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
  
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    firebase.auth().signInAnonymously()
    .then(() => {
      console.log("Anonymous authentication successful");
    })
    .catch((error) => {
      console.error("Error authenticating anonymously:", error);
    });

    const db = firebase.firestore();

    // Example: Add data to Firestore
    db.collection("Dancers").doc("user1").set({
      name: "John Doe",
      email: "john@example.com"
    })
    .then(() => {
      console.log("Document successfully written!");
    })
    .catch((error) => {
      console.error("Error writing document: ", error);
    });
  </script>

</body>
